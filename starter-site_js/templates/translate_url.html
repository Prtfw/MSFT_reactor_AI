    <div id="banner">
        <div id="menu">

                    <ul>
                        <li class="selected">home</li>
                        <li>flights</li>
                        <li>hotels</li>
                        <li>cars</li>
                        <li>cruises</li>
                        <li>passports</li>

        <div class="container text-center">
            <h1>Contoso Travel</h1>
            <h3>Paste in an image URL containing signage and let us translate it for you!</h3>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-12 text-center">
                
                <form method="POST" name ="frm" action="/translate_url">

                    <select id="target_language" class="form-control" name="target_language">
                        <option value="en">English</option>
                        <option value="zh-Hans">Chinese (simplified)</option>
                        <option value="zh-Hant">Chinese (traditional)</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="pt">Portugese</option>
                        <option value="es">Spanish</option>
                    </select>

                    <input type="text" class="form-control" id="web_url" name="web_url" placeholder="Add image url here">
                    <input type="submit" id="submit-url-button" value="Upload image URL">

        $(function () {
            $("#upload-url-button").click(function () {
                $("#upload-url").click();

            $("#upload-url").change(function () {
