{% extends 'base.html' %}

{% block header %}
<div class="container text-center">
    <h1>Contoso Travel</h1>
    <h3>Upload a photo or post an image URL containing signage and let us translate it for you!</h3>
</div>
{% endblock %}

{% block optional_form %}        
<select id="target_language" class="form-control" name="target_language">
    <option value="en">English</option>
    <option value="zh-Hans">Chinese (simplified)</option>
    <option value="zh-Hant">Chinese (traditional)</option>
    <option value="fr">French</option>
    <option value="de">German</option>
    <option value="it">Italian</option>
    <option value="ja">Japanese</option>
    <option value="ko">Korean</option>
    <option value="pt">Portugese</option>
    <option value="es">Spanish</option>
</select>

<div style="display: none">
    <input type="file" id="upload-file" name="file" accept=".jpg,.jpeg,.png,.gif">
    <input type="submit" id="submit-button" value="Upload">
</div>

<img id="uploaded-image" src="{{ image_uri }}">
<input type="button" id="upload-button" class="btn" value="Upload Photo">


{% endblock %}

{% block optional_scripts %}
{# Reset to selected language #}
<script>
    $("#target_language").val("{{ target_language }}");
</script>
{% endblock %}
